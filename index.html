<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!--photo-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome to our web page, plese log in to access your profile and configure your environment</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            mail
                        </i>
                        <input type="email" name="login" id="ilogin" placeholder="insert your e-mail address" autocomplete="email" required maxlength="100">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            key
                    </i>
                        <input type="password" name="Password" id="ipass" placeholder="insert your password" autocomplete="current-password" required minlength="8">
                        <label for="ipass"></label>
                    </div>
                    <div class="buttons">
                        
                        <input type="submit" value="Submit">
                        
                        <a href="#" class="button">Forgot my password</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
